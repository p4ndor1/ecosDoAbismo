<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS // ECOS DO ABISMO</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Jacquard+12&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1a1512;
            --paper-color: #C8CDB9;
            --ink-color: #3B2E25;
            --highlight: #8B0000;
        }

        * { box-sizing: border-box; }

        body { 
            background-color: var(--bg-color); 
            color: var(--paper-color); 
            font-family: 'VT323', monospace; 
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        aside {
            width: 300px;
            background: rgba(0,0,0,0.3);
            border-right: 2px solid var(--paper-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Bot√£o Voltar ao Index (NOVO) */
        .btn-back {
            display: block;
            text-align: center;
            color: var(--paper-color);
            text-decoration: none;
            border: 1px solid var(--paper-color);
            padding: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
            opacity: 0.7;
            transition: 0.2s;
        }
        .btn-back:hover { opacity: 1; background: rgba(255,255,255,0.1); }

        .brand {
            font-family: 'Jacquard 12', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: var(--paper-color);
            text-shadow: 2px 2px 0 #000;
        }

        .btn-new {
            background: var(--paper-color);
            color: var(--ink-color);
            border: none;
            padding: 15px;
            font-family: 'VT323';
            font-size: 1.4rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-new:hover { background: #fff; letter-spacing: 2px; }

        .post-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .post-item {
            padding: 15px;
            border-bottom: 1px dashed #444;
            cursor: pointer;
            transition: 0.2s;
            opacity: 0.7;
        }
        .post-item:hover { opacity: 1; background: rgba(255,255,255,0.05); padding-left: 20px; }
        .post-item.active { 
            opacity: 1; 
            background: var(--paper-color); 
            color: var(--ink-color);
            border-left: 5px solid var(--highlight);
        }

        .post-title { font-size: 1.2rem; display: block; }
        .post-date { font-size: 0.8rem; opacity: 0.8; }

        /* --- EDITOR --- */
        main {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            background-image: radial-gradient(circle, rgba(59, 46, 37, 0.1) 0%, #1a1512 100%);
        }

        .editor-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--paper-color);
            color: var(--ink-color);
            padding: 40px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--ink-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        /* Bot√£o Ver no Site (NOVO) */
        .btn-view {
            text-decoration: none;
            background: var(--ink-color);
            color: var(--paper-color);
            padding: 5px 15px;
            font-size: 1.2rem;
            display: none; /* Escondido por padr√£o */
            align-items: center;
            gap: 5px;
        }
        .btn-view:hover { background: #000; }

        h2 { margin: 0; font-family: 'Jacquard 12'; font-size: 3rem; }

        .form-row { display: flex; gap: 20px; margin-bottom: 20px; }
        .form-group { flex: 1; }

        label {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input, select, textarea {
            width: 100%;
            background: rgba(59, 46, 37, 0.05);
            border: 1px solid var(--ink-color);
            padding: 10px;
            font-family: 'VT323';
            font-size: 1.3rem;
            color: var(--ink-color);
            outline: none;
        }
        input:focus, textarea:focus { background: rgba(255,255,255,0.5); border-width: 2px; }

        textarea { height: 400px; resize: vertical; line-height: 1.4; }

        .toolbar { display: flex; gap: 5px; margin-bottom: 5px; background: var(--ink-color); padding: 5px; }
        .tool-btn {
            background: var(--paper-color);
            border: none;
            cursor: pointer;
            font-weight: bold;
            padding: 5px 10px;
            font-family: 'VT323';
        }
        .tool-btn:hover { background: #fff; }

        .actions {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            border-top: 2px solid var(--ink-color);
            padding-top: 20px;
        }

        .btn-save {
            flex: 2;
            padding: 20px;
            background: var(--ink-color);
            color: var(--paper-color);
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            font-family: 'VT323';
            text-transform: uppercase;
        }
        .btn-save:hover { background: #000; }

        .btn-delete {
            flex: 1;
            padding: 20px;
            background: transparent;
            color: var(--highlight);
            border: 2px solid var(--highlight);
            font-size: 1.5rem;
            cursor: pointer;
            font-family: 'VT323';
            text-transform: uppercase;
        }
        .btn-delete:hover { background: var(--highlight); color: #fff; }

        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: var(--paper-color); border: 1px solid #000; }

        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); color: #fff;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem; z-index: 999; display: none;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">PROCESSANDO...</div>

    <aside>
        <a href="index.html" class="btn-back">&lt; VOLTAR AO SITE</a>
        
        <div class="brand">Ecos do Abismo<br><span style="font-size: 1rem; font-family: 'VT323'">SISTEMA DE GEST√ÉO</span></div>
        <button class="btn-new" onclick="modoNovoPost()">+ NOVO ARQUIVO</button>
        <ul class="post-list" id="lista-posts">
            <li style="padding:10px;">Carregando √≠ndice...</li>
        </ul>
    </aside>

    <main>
        <div class="editor-container">
            <div class="editor-header">
                <div>
                    <h2 id="titulo-modo">NOVO ARQUIVO</h2>
                    <div id="id-display" style="font-size: 0.9rem; opacity: 0.5;">ID: --</div>
                </div>
                <a href="#" target="_blank" id="btn-view" class="btn-view">üëÅÔ∏è VER ARQUIVO</a>
            </div>

            <form id="post-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label>T√≠tulo do Post</label>
                    <input type="text" id="titulo" required placeholder="Digite o t√≠tulo...">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="categoria">
                            <option value="crimes">Crimes Reais</option>
                            <option value="darkweb">Dark Web</option>
                            <option value="assombracoes">Assombra√ß√µes</option>
                            <option value="livros">Livros</option>
                            <option value="filmes">Filmes</option>
                            <option value="jogos">Jogos</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Data</label>
                        <input type="text" id="data">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Imagem (URL)</label>
                        <input type="text" id="imagem" value="../img/">
                    </div>
                    <div class="form-group">
                        <label>Resumo (Card)</label>
                        <input type="text" id="resumo" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Conte√∫do HTML</label>
                    <div class="toolbar">
                        <button type="button" class="tool-btn" onclick="inserirTag('<h3>', '</h3>')">H3</button>
                        <button type="button" class="tool-btn" onclick="inserirTag('<p>', '</p>')">P</button>
                        <button type="button" class="tool-btn" onclick="inserirTag('<b>', '</b>')">B</button>
                        <button type="button" class="tool-btn" onclick="inserirTag('<i>', '</i>')">I</button>
                        <button type="button" class="tool-btn" onclick="inserirTag('<ul>\n<li>', '</li>\n</ul>')">LISTA</button>
                    </div>
                    <textarea id="conteudo" required></textarea>
                </div>

                <div class="actions">
                    <button type="button" class="btn-delete" id="btn-delete" style="display: none;" onclick="deletarPost()">DELETAR ARQUIVO</button>
                    <button type="submit" class="btn-save" id="btn-submit">PUBLICAR NOVO</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { db, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy } from './firebase-config.js';

        let postAtualId = null;

        // 1. CARREGAR LISTA
        async function carregarLista() {
            const lista = document.getElementById('lista-posts');
            lista.innerHTML = '<li style="padding:10px;">Atualizando √≠ndice...</li>';
            
            try {
                const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
                const querySnapshot = await getDocs(q);
                
                lista.innerHTML = "";
                
                querySnapshot.forEach((doc) => {
                    const post = doc.data();
                    const li = document.createElement('li');
                    li.className = 'post-item';
                    li.innerHTML = `<span class="post-title">${post.titulo}</span><span class="post-date">${post.categoria.toUpperCase()} | ${post.data}</span>`;
                    li.onclick = () => carregarNoFormulario(doc.id, post);
                    lista.appendChild(li);
                });
            } catch (e) {
                console.error(e);
                lista.innerHTML = "Erro ao carregar lista.";
            }
        }

        // 2. MODO EDI√á√ÉO
        window.carregarNoFormulario = function(id, post) {
            postAtualId = id;
            
            document.getElementById('titulo-modo').innerText = "EDITANDO ARQUIVO";
            document.getElementById('id-display').innerText = "ID: " + id;
            document.getElementById('btn-submit').innerText = "SALVAR ALTERA√á√ïES";
            document.getElementById('btn-delete').style.display = "block";
            
            // Ativa o bot√£o VER
            const btnView = document.getElementById('btn-view');
            btnView.href = `ver-post.html?id=${id}`;
            btnView.style.display = "inline-flex";

            document.getElementById('titulo').value = post.titulo;
            document.getElementById('categoria').value = post.categoria;
            document.getElementById('data').value = post.data;
            document.getElementById('imagem').value = post.imagem;
            document.getElementById('resumo').value = post.resumo;
            document.getElementById('conteudo').value = post.conteudo || "";
        }

        // 3. MODO NOVO
        window.modoNovoPost = function() {
            postAtualId = null;
            document.getElementById('post-form').reset();
            
            const hoje = new Date();
            document.getElementById('data').value = hoje.toLocaleDateString('pt-BR');
            document.getElementById('imagem').value = "../img/";

            document.getElementById('titulo-modo').innerText = "NOVO ARQUIVO";
            document.getElementById('id-display').innerText = "ID: --";
            document.getElementById('btn-submit').innerText = "PUBLICAR NOVO";
            document.getElementById('btn-delete').style.display = "none";
            
            // Esconde bot√£o VER
            document.getElementById('btn-view').style.display = "none";
        }

        // 4. SALVAR
        document.getElementById('post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            mostrarLoading(true);

            const dadosPost = {
                titulo: document.getElementById('titulo').value,
                categoria: document.getElementById('categoria').value,
                data: document.getElementById('data').value,
                imagem: document.getElementById('imagem').value,
                resumo: document.getElementById('resumo').value,
                conteudo: document.getElementById('conteudo').value,
                link: "ver-post.html",
                timestamp: new Date()
            };

            try {
                if (postAtualId) {
                    await updateDoc(doc(db, "posts", postAtualId), dadosPost);
                    alert("Atualizado com sucesso.");
                } else {
                    await addDoc(collection(db, "posts"), dadosPost);
                    alert("Criado com sucesso.");
                    modoNovoPost();
                }
                carregarLista();
            } catch (e) {
                alert("Erro: " + e.message);
            } finally {
                mostrarLoading(false);
            }
        });

        // 5. DELETAR
        window.deletarPost = async function() {
            if (!postAtualId) return;
            if (confirm("TEM CERTEZA? A√ß√£o irrevers√≠vel.")) {
                mostrarLoading(true);
                try {
                    await deleteDoc(doc(db, "posts", postAtualId));
                    alert("Arquivo deletado.");
                    modoNovoPost();
                    carregarLista();
                } catch (e) { alert("Erro: " + e.message); } 
                finally { mostrarLoading(false); }
            }
        }

        window.inserirTag = function(abre, fecha) {
            const textarea = document.getElementById('conteudo');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            textarea.value = textarea.value.substring(0, start) + abre + textarea.value.substring(start, end) + fecha + textarea.value.substring(end);
            textarea.focus();
        }

        function mostrarLoading(show) {
            document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        }

        const hoje = new Date();
        document.getElementById('data').value = hoje.toLocaleDateString('pt-BR');
        carregarLista();

    </script>
</body>
</html>
